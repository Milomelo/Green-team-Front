<!DOCTYPE html>
<html lang="en">

<head>
    <title>글하다</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 부트스트랩 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 제이쿼리 추가 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Quill 노트 추가 -->
    <link href="https://cdn.quilljs.com/1.2.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.2.6/quill.min.js"></script>

    <!-- 아이콘 추가 -->
    <script src="https://kit.fontawesome.com/caac0c247c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">

    <!-- CSS 추가 -->
    <link rel="stylesheet" href="\src\main\resources\static\css\style.css">
</head>

<body>
    <!-- 네비게이션 시작 -->

    <nav class="navbar navbar-expand-sm">
        <div class="container">
          <a class="navbar-brand" href="/">글하다</a>

          <form class="search">
            <div class="search__wrapper">
              <input type="text" name="" placeholder="검색어를 입력하세요" class="search__field">
              <button type="submit" class="search__icon"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
          </form>

        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="btn" style="margin-top: 12px;" href="/s/post/writeForm">새 글 쓰기</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle profile-img" data-bs-toggle="dropdown">
                  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdUZ_9tEpmdSFXY_yLnlAe6qR4yZ8Czl2mvw&usqp=CAU" alt="Profile" class="rounded-circle profile">
                </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/s/user/blog">내블로그</a></li>
                <li><a class="dropdown-item" href="/s/user/updateForm">내정보</a></li>
                <li><a class="dropdown-item" href="/logout">로그아웃</a></li>
              </ul>
            </li>
        </ul>
        </div>
    </nav>
    <!-- 네비게이션 끝 -->

<!-- 컨테이너 시작 -->
<div class="container">
    <!-- 유저수정 폼 시작 -->
    <div class="box-form1">
        <div class="box-form5">
            <div class="col-sm-3">
                <div class="box-form4 my-4">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdUZ_9tEpmdSFXY_yLnlAe6qR4yZ8Czl2mvw&usqp=CAU" class="rounded-circle" width="160px" height="160px">
                </div>
                <div class="box-form4 my-4">
                    <button type="submit" class="image-upload-btn">이미지 업로드</button>
                </div>
            </div>
            <div class="mx-4 vl"></div>
            <div class="box-form4 flex-grow-1">
                <form class="my-3">
                    <div class="box-form6">
                        <input type="text" class="form-control update-input-form" id="profilename" placeholder="Profile name" maxlength="20">
                        <input type="text" class="form-control update-input-form" id="blogname" placeholder="Blog name" maxlength="20">
                        <input type="password" class="form-control update-input-form" id="password" placeholder="Password" maxlength="20">
                        <input type="email" class="form-control update-input-form" id="email" placeholder="E-mail" maxlength="60">
                    </div>
                    <div class="blog-flex-end">                        
                        <button type="submit" class="btn">수정하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- 유저수정 폼 끝 -->
</div>

<script src="/js/user.js"></script>

<!-- 컨테이너 끝 -->

</body>

</html>
